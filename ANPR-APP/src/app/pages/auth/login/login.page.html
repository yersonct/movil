<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-wrap">
    <img src="assets/images/logoSolo.png" class="iso" alt="iso" />
    <h1 class="title">Iniciar Sesión</h1>

    <form (ngSubmit)="login()" #f="ngForm" novalidate>
      <!-- Usuario -->
      <div class="form-group">
        <input
          type="text"
          class="form-input"
          placeholder="Nombre de usuario"
          [(ngModel)]="LoginDto.username"
          name="username"
          required
          autocomplete="username"
          inputmode="email"
        />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <input
          type="password"
          class="form-input"
          placeholder="Contraseña"
          [(ngModel)]="LoginDto.password"
          name="password"
          required
          autocomplete="current-password"
        />
      </div>

      <!-- Olvidaste contraseña -->
      <div class="forgot">
        ¿Olvidaste tu contraseña?
        <a class="anpr-link" (click)="restablecerContrasena()">Restablecer</a>
      </div>

      <!-- Botón ingresar -->
      <button class="primary-btn" type="submit" [disabled]="loading || f.invalid">
        <ng-container *ngIf="!loading; else loadingTpl">
          Ingresar
        </ng-container>
        <ng-template #loadingTpl>
          <ion-spinner name="crescent"></ion-spinner>
        </ng-template>
      </button>
    </form>

    <!-- Registrarse -->
    <div class="register">
      ¿No tienes cuenta? <span class="anpr-link">Registrarse</span>
    </div>
  </div>
</ion-content>
